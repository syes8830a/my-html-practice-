<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>卡納赫拉圖片展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #fdf6f0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #d07080;
    }

    p {
      text-align: center;
      margin-bottom: 2em;
    }

    .grid-gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 200px 200px;
      gap: 1em;
      max-width: 600px;
      margin: auto;
    }

    .grid-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .form-section {
      max-width: 600px;
      margin: 3em auto;
      padding: 1em;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1em;
      margin-bottom: 0.3em;
    }

    input, textarea {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5em;
      padding: 0.6em;
      font-size: 1em;
      background-color: #f3a2b0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e57e91;
    }
  </style>
</head>
<body>

  <h1>卡納赫拉圖片展示</h1>
  <p>這是我第五天的練習，我學會了 CSS Grid 來排版圖片！</p>

  <section class="grid-gallery">
    <img src="https://cdn.kikinote.net/gallery/kikinote/75126793b4aa263cb9da57d758a6a6dd.jpeg" alt="卡納赫拉1">
    <img src="https://down-tw.img.susercontent.com/file/de6d9add3f271b22b8eddc5b31849f14" alt="卡納赫拉2">
    <img src="https://stickershop.line-scdn.net/stickershop/v1/sticker/145584385/android/sticker.png" alt="卡納赫拉3">
    <img src="https://tse1.mm.bing.net/th/id/OIP.zIbQ6RFyW1XjAOHEphxSfAAAAA?pid=Api&P=0&h=180" alt="卡納赫拉4">
  </section>

  <section class="form-section">
    <h2>留言區</h2>
    <form action="#" method="post">
      <label for="name">您的名稱：</label>
      <input type="text" id="name" name="name" required>

      <label for="message">留言內容：</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">送出留言</button>
    </form>
  </section>

</body>
</html>
